spring.application.name=CELA

#to usw lo4j2.xml
logging.config=classpath:log4j2.xml
#to stop spring boot start up banner
spring.main.banner-mode=off 
#env variable for log path
# logging.file.path=D:\logs
#connect db
spring.datasource.url=jdbc:mysql://localhost:3306/cela
spring.datasource.username=root
spring.datasource.password=pass@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#connect model data with table
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#for take the field name as it is 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
